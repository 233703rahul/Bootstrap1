<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>feedback</title>
    <script language="JavaScript">
        function showInput() {
            document.getElementById('display').innerHTML = document.getElementById("exampleFormControlInput1").value;
            document.getElementById('display1').innerHTML = document.getElementById("exampleFormControlTextarea1").value;
        }
    </script>
    <style>
        
            body{
                background-image: url("https://th.bing.com/th/id/OIP.ml8kfcsjR7bEO916s7jw8QHaE8?pid=ImgDet&w=1200&h=800&rs=1");
            }
        
    </style>
</head>
<body>

    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your Feedback</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <a href="thanks.html" class="btn btn-primary">Submit</a>
        <button type="button" onclick="showInput();" class="btn btn-primary">View Feedback</button>

      </form>
      <p id='display' style="text-align: left;"></p>
